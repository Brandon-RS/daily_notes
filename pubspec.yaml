name: daily_notes
description: An intuitive app to save your ideas.
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.15
  flutter_mobx: ^2.0.6+5
  flutter_svg: ^2.0.6
  go_router: ^8.0.0
  mobx: ^2.2.0
  provider: ^6.0.5
  shared_preferences: ^2.1.2

dev_dependencies:
  build_runner: ^2.4.5
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat_Alternates/MontserratAlternates-Bold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat_Alternates/MontserratAlternates-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat_Alternates/MontserratAlternates-Regular.ttf
        - asset: assets/fonts/Montserrat_Alternates/MontserratAlternates-Italic.ttf
          style: italic
